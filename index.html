<script>
AOS.init({ once:true });

// Load collection cards
function load(type, items){
  const box = document.getElementById(type + '-container');
  box.innerHTML = '';
  items.forEach((s, index) => {
    box.innerHTML += `
      <div class="col-sm-6 col-md-4 col-lg-3" data-aos="zoom-in">
        <div class="card saree-card" data-bs-toggle="modal" data-bs-target="#sareeModal" data-name="${s.name}" data-price="${s.price}" data-image="${s.image}">
          <img src="${s.image}" alt="${s.name}">
          <div class="card-body text-center">
            <h6>${s.name}</h6>
            <p class="price">${s.price}</p>
          </div>
        </div>
      </div>`;
  });

  const cards = box.querySelectorAll('.saree-card');
  cards.forEach(card => {
    card.addEventListener('click', () => {
      document.getElementById('modalImage').src = card.getAttribute('data-image');
      document.getElementById('modalName').textContent = card.getAttribute('data-name');
      document.getElementById('modalPrice').textContent = card.getAttribute('data-price');
    });
  });
}

// Load saree cards
load('silk', sareeData.silk);
load('cotton', sareeData.cotton);
load('banarasi', sareeData.banarasi);
load('bridal', sareeData.bridal);

// Load top carousel (first 4 silk sarees as example)
function loadTopCarousel(items){
  const carousel = document.getElementById('carouselInnerTop');
  carousel.innerHTML = '';
  items.forEach((s, idx) => {
    const active = idx===0 ? 'active' : '';
    carousel.innerHTML += `
      <div class="carousel-item ${active}">
        <img src="${s.image}" class="d-block w-100">
        <div class="carousel-caption">
          <h3>${s.name}</h3>
          <p>${s.price}</p>
        </div>
      </div>`;
  });
}
loadTopCarousel(sareeData.carousel.slice(0,4));

const scrollBtn = document.getElementById("scrollTopBtn");

window.addEventListener('scroll', () => {
  if (window.scrollY > 300) {
    scrollBtn.style.display = "flex";
  } else {
    scrollBtn.style.display = "none";
  }
});

scrollBtn.addEventListener("click", () => {
  window.scrollTo({ top: 0, behavior: 'smooth' });
});


</script>
